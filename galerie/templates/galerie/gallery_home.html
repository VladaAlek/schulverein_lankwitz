{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'galerie/css/galerie.css' %}">
{% endblock %}


{% block content %}
{% for image in images %}
<div class="col-12 col-md-6 col-lg-4">
    <div>{{image.title}}</div>
    <img src="{{ image.image.url }}" alt="{{ image.title }}">
    <div>{{image.start_date}}</div>
    <div>{{image.end_date}}</div>
    <div>{{image.place}}</div>
</div>
{% endfor %}

{% endblock %}
