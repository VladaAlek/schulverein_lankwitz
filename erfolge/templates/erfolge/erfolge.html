{% extends 'base.html' %}
{% load static %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'erfolge/css/erfolge.css' %}">
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    {% for erfolg in erfolge %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <div class="card h-100 text-center mt-4">
        <div class="card-header bg-light mb-4">
          <h5 class="mb-0">{{ erfolg.title }} &nbsp;-&nbsp; {{ erfolg.jahr }}</h5>
        </div>
        <div class="img-container">
            <img class="card-img-top img-style" src="{{ erfolg.image.url }}" alt="{{ erfolg.title }}">
        </div>
        <div class="card-body">
          <p class="card-text">{{ erfolg.inhalt }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
